<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>

            <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido"> </head>
            
                <h2 th:text="#{articulo.datos}">Datos de articulo</h2>


                <a th:href="@{/}" th:text="#{accion.regresar}">Regresar</a>

                <form th:action="@{/articulo/guardar}"
                      method="post"
                      th:object="${articulo}">
                    <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>
                    
                    
                    
                    <label for="descripcion" th:text="#{articulo.descripcion}">Descripci√≥n::</label>
                    <input type="text" name="descripcion" th:field="*{descripcion}"/>
                    <br/>
                    
                    <label for="detalle" th:text="#{articulo.detalle}">Detalle:</label>
                    <input type="text" name="detalle" th:field="*{detalle}"/>
                    <br/>
                    
                    <label for="precio" th:text="#{articulo.precio}">Precio:</label>
                    <input type="number" name="precio" th:field="*{precio}"/>
                    <br/>
                    
                    <label for="existencias" th:text="#{articulo.existencias}">Existencias:</label>
                    <input type="number" name="existencias" th:field="*{existencias}"/>
                    <br/>
                    
                    <label for="activo" th:text="#{articulo.activo}">Activo:</label>
                    <input type="checkbox" name="activo" th:field="*{activo}"/>
                    <br/>
                    
                  
                    <br/>
                    <input type="submit" name="guardar" th:text="#{accion.guardar}"/>
                </form>

</div>
        <footer th:replace="layout/plantilla :: footer"/>



            </body>
            </html>
