<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
        <h2 th:text="#{articulo.titulo}">Listado de articulos</h2>
        
        
        <a th:href="@{/articulo/nuevo}" th:text="#{articulo.nuevo}">Nuevo Articulo</a>
        <div th:if="${articulos != null and !articulos.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th th:text="#{articulo.descripcion}">Descripci√≥n</th>
                    <th th:text="#{articulo.detalle}">Detalle</th>
                    <th th:text="#{articulo.precio}">Precio</th>
                    <th th:text="#{articulo.existencias}">Existencias</th>
                    <th th:text="#{articulo.activo}">Activo</th>
                    <th th:text="#{accion.eliminar}">Eliminar</th>
                    <th th:text="#{accion.actualizar}">Modificar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="articulo : ${articulos}">
                    <td th:text="${articulo.descripcion}"></td>
                    <td th:text="${articulo.detalle}"></td>
                    <td th:text="${articulo.precio}"></td>
                     <td th:text="${articulo.existencias}"></td>
                       <td th:text="${articulo.activo}"></td>
                      
                       <td><a th:href="@{/articulo/eliminar/} + ${articulo.idArticulo}"
                              th:text="#{accion.eliminar}">Eliminar</a></td>
                       <td><a th:href="@{/articulo/modificar/} + ${articulo.idArticulo}"
                              th:text="#{accion.actualizar}">Modificar</a></td>
                </tr>
            </tbody>
        </table>

        </div>
  
         <div th:if="${articulos == null or articulos.empty}">
             <p th:text="#{articulo.no_mostrar}">No tenemos una lista de clentes para mostrar...</p>
         </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
