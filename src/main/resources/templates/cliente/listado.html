<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
        <h2>Listado de clientes</h2>
        
        
        <a th:href="@{/cliente/nuevo}">Nuevo Cliente</a>
        <div th:if="${clientes != null and !clientes.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Limite</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellidos}"></td>
                     <td th:text="${cliente.correo}"></td>
                       <td th:text="${cliente.telefono}"></td>
                       <td th:text="${cliente.credito.limite}"></td>
                       <td><a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}">Eliminar</a></td>
                       <td><a th:href="@{/cliente/modificar/} + ${cliente.idCliente}">Modificar</a></td>
                </tr>
            </tbody>
        </table>

        </div>
  
         <div th:if="${clientes == null or clientes.empty}">
        No tenemos una lista de clentes para mostrar...
         </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
