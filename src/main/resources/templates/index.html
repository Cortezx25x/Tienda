<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
         <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            
            <h2 th:text="#{index.titulo}">Nuestros productos</h2>
        
        
        <div th:if="${articulos != null and !articulos.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th th:text="#{articulo.descripcion}">Descripci√≥n</th>
                    <th th:text="#{articulo.precio}">Precio</th>
                    <th th:text="#{articulo.comprar}" >Comprar</th>
          
                </tr>
            </thead>
            <tbody>
                <tr th:each="articulo : ${articulos}">
                    <td th:text="${articulo.descripcion}"></td>
                    <td th:text="${articulo.precio}"></td>
                       
                       <td><a th:href="@{/carrito/agregar/} + ${articulo.idArticulo}">Agregar</a></td>
                </tr>
            </tbody>
        </table>

        </div>
  </div>
         <div th:if="${articulos == null or articulos.empty}">
          No tenemos lista de articulos para mostrar...
         </div>
        <footer th:replace="layout/plantilla :: footer"/>
        <p>&COPY [[#{plantilla.derechos}]] |
            <a th:href="@{/(lang=es)}">ES</a>
            <a th:href="@{/(lang=en)}">EN</a> 
        </p>
    </body>
</html>
